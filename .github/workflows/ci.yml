name: CI

on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Demo
    container: swift:latest
    steps:
    - uses: actions/checkout@v4
    - run: ls /github/home/.swiftpm/swift-sdks -la
    - run: ./setup.sh
    - run: ./build-swift.sh
